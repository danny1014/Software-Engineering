<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reservation.css" />
    <title>예약</title>
  </head>
  <body>
    <div class="main container">
      <div class="member container">
        <h1>인원수</h1>
        <select name="member" id="member">
          <option value="선택">선택</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <p>명</p>
      </div>
      <h1>시간</h1>
      <div class="time container">
        <input type="radio" name="time" id="1100" />
        <label for="1100">11:00</label>
        <input type="radio" name="time" id="1130" />
        <label for="1130">11:30</label>
        <input type="radio" name="time" id="1200" />
        <label for="1200">12:00</label>
        <input type="radio" name="time" id="1230" />
        <label for="1230">12:30</label>
        <input type="radio" name="time" id="1300" />
        <label for="1300">13:00</label>
        <input type="radio" name="time" id="1330" />
        <label for="1330">13:30</label>
        <input type="radio" name="time" id="1400" />
        <label for="1400">14:00</label>
        <input type="radio" name="time" id="1430" />
        <label for="1430">14:30</label>
        <input type="radio" name="time" id="1700" />
        <label for="1700">17:00</label>
        <input type="radio" name="time" id="1730" />
        <label for="1730">17:30</label>
        <input type="radio" name="time" id="1800" />
        <label for="1800">18:00</label>
        <input type="radio" name="time" id="1830" />
        <label for="1830">18:30</label>
        <input type="radio" name="time" id="1900" />
        <label for="1900">19:00</label>
        <input type="radio" name="time" id="1930" />
        <label for="1930">19:30</label>
        <input type="radio" name="time" id="2000" />
        <label for="2000">20:00</label>
        <input type="radio" name="time" id="2030" />
        <label for="2030">20:30</label>
      </div>
      <h1>메뉴</h1>
      <div class="menu container"></div>
      <button type="submit">예약</button>
    </div>
  </body>
  <script src="reservation.js"></script>
</html>
